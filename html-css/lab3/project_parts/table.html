<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table {
            color: transparent;
        }
    </style>
    <title>Web technologies practice: basic HTML tags</title>
</head>
<body>
    <h1 align="center">1st</h1>
    <table align="center" border="2" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="8" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
        <tr>
            <td rowspan="6" bgcolor="#fffecd">Ho</td>
            <td colspan="6" bgcolor="#2bfdce">Helloooooooo</td>
            <td rowspan="6" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="#fffecd">Ho</td>
            <td colspan="4" bgcolor="#2bfdce">Ho</td>
            <td rowspan="4" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#fffecd">Ho</td>
            <td bgcolor="green">Ho</td>
            <td bgcolor="red">Ho</td>   
            <td rowspan="2" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td bgcolor="blue">Ho</td>
            <td bgcolor="yellow">Ho</td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#2bfdce">Ho</td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
    </table>
    <br>
    <br>

    <h1 align="center">2nd</h1>

    <table align="center" border="1" cellpadding="20px" cellspacing="5px" bgcolor="black">
        <tr>
            <td colspan="2" bgcolor="white"></td>
            <td colspan="2" bgcolor="white"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td bgcolor="white" height="50px"></td>
            <td rowspan="2" colspan="3" bgcolor="red"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="white"></td>
            <td bgcolor="white" height="50px"></td>
            <td bgcolor="white" height="50px"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" width="50px"></td>
            <td bgcolor="white" width="50px"></td>
            <td colspan="2" bgcolor="white"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"></td>
            <td bgcolor="white"></td>
            <td rowspan="2" colspan="2" bgcolor="blue" width="100px"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" bgcolor="white"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="white"></td>
        </tr>
    </table>



    <br>
    <br>
    <br>
    <br>
    <br>
    <h2><a href="/index.html">Повернутися на головну</a></h2>
</body>
</html>
