<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Lab5</title>
</head>
<body>
    <header class="header">
        <a href="/" class="logo"><span class="col-blue">Hru</span>Shko</a>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/sites/lab5_1.html" class="nav-link">task-1</a>
                </li>
                <li class="nav-item">
                    <a href="/sites/lab5_2.html" class="nav-link">task-2</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">task-3</a>
                </li>
            </ul>

            <ul class="supp-list">
                <li class="supp-item">
                    <a href="mailto:yanbellq@gmail.com" class="supp-link">yanbellq@gmail.com</a>
                </li>
                <li class="supp-item">
                    <a href="tel:+380976251837" class="supp-link">+380 97 625 18 37</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main3">
        <form action="/form-submit/form-submit.html" method="get" class="form">
            <fieldset class="main-fieldset">
                <legend class="main-legend">Форма для заповнення</legend>

                <fieldset class="data-fieldset">
                    <legend>Особисті дані</legend>
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" tabindex="1" required placeholder="Введіть ім'я">

                    <br><br>

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" tabindex="2" maxlength="6" required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6,}$" placeholder="Введіть пароль">
                    <button type="button" onclick="togglePasswordVisibility()">Показати</button>

                    <br><br>

                    <label for="date">День народження:</label>
                    <input type="date" name="birthday" id="date" tabindex="3" required placeholder="Введіть свою дату народження">

                    <br><br>

                    <label for="photo">Завантажити своє фото:</label>
                    <input type="file" name="photo" id="photo" accept="audio/*" multiple>

                    <br><br>

                    <label for="about">Додаткова інформація:</label><br>
                    <textarea name="about" tabindex="4" id="about"></textarea>
                </fieldset>

                <fieldset class="data-fieldset">
                    <legend>Контакти</legend>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" tabindex="5" autocomplete="off" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Введіть email">

                    <br><br>

                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" tabindex="6" required pattern="\+?\d{1,3}?[- .]?\(\d{3}\)?[- .]?\d{3}[- .]?\d{4}" placeholder="Введіть телефон">
                </fieldset>

                <fieldset class="data-fieldset">
                    <legend>Налаштування</legend>

                    <div>
                        <label for="continent">Континент:</label>
                        <select name="continent" id="continent">
                            <option value="ua">Африка</option>
                            <option value="us">Азія</option>
                            <option value="ru" selected>Європа</option>
                            <option value="de">Північна Америка</option>
                            <option value="fr">Південна Америка</option>
                        </select>
                    </div>

                    <br><br>

                    <div>
                        <label for="language">Знання мов:</label>
                        <select name="language" id="language" multiple size="10" required>
                            <option value="ukrainian">Українська</option>
                            <option value="russian">Російська</option>
                            <option value="italian">Італійська</option>
                            <option value="polish">Польська</option>
                            <option value="english">Англійська</option>
                            <option value="german">Німецька</option>
                        </select>
                    </div>

                    <br><br>

                    <div>
                        <label for="country">Громадянство: </label>
                        <select name="country" id="country" required>
                            <optgroup label="Європа">
                                <option value="italy">Італія</option>
                                <option value="poland">Польща</option>
                            </optgroup>
                            <optgroup label="Дім">
                                <option value="ukraine" selected>Україна</option>
                            </optgroup>
                            <optgroup label="Америка">
                                <option value="usa">США</option>
                                <option value="canada">Канада</option>
                            </optgroup>
                        </select>
                    </div>

                    <br><br>

                    <div>
                        <input list="countries" id="countryInput" placeholder="Введіть країну">
                        <datalist id="countries">
                            <option value="Україна">
                            <option value="США">
                            <option value="Канада">
                            <option value="Німеччина">
                        </datalist>
                    </div>

                    <br><br>

                    <div>
                        <label for="nationality">Національність:</label>
                        <div>
                            <input type="radio" tabindex="7" name="nationality" id="ukrainian" value="ukraine">
                            <label for="ukrainian">Ukrainian</label>
                        </div>
                        <div>
                            <input type="radio" tabindex="7" name="nationality" id="polish" value="polish">
                            <label for="polish">Polish</label>
                        </div>
                        <div>
                            <input type="radio" tabindex="7" name="nationality" id="german" value="german">
                            <label for="german">German</label>
                        </div>
                        </div>
                    </div>

                    <br><br>

                    <div>
                        <label for="age">Вік:</label>
                        <div>
                            <input type="radio" tabindex="8" name="age" id="young" checked>
                            <label for="young">Молодше 18 років</label>
                        </div>
                        <div>
                            <input type="radio" tabindex="8" name="age" id="good">
                            <label for="good">Від 18 до 25 років</label>
                        </div>
                        <div>
                            <input type="radio" tabindex="8" name="age" id="old">
                            <label for="old">Старше 25 років</label>
                        </div>
                    </div>
                </fieldset>

                <br>

                <div class="checkbox-block">
                    <input type="checkbox" tabindex="9" name="confirm" id="confirm">
                    <label for="comfirm">Підписатись на розсилку по пошті</label>
                </div>
                
                <br><br>

                <div class="btn-block">
                    <button tabindex="10" type="submit">Відправити</button>
                    <button tabindex="11" type="reset">Очистити</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer class="foo">
        <p align="center">&copy 2024. All rights reserved by Hrushko Maksym</p>
    </footer>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Зміна тексту на кнопці
            const buttonText = document.querySelector('button');
            buttonText.textContent = type === 'password' ? 'Показати' : 'Приховати';
        }
    </script>
</body>
</html>
