<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        table {
            color: transparent;
        }
    </style>
    <title>Web technologies practice: basic HTML tags</title>
</head>
<body>
    <h1 align="center">1st</h1>
    <table align="center" border="2" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="8" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
        <tr>
            <td rowspan="6" bgcolor="#fffecd">Ho</td>
            <td colspan="6" bgcolor="#2bfdce">Helloooooooo</td>
            <td rowspan="6" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="#fffecd">Ho</td>
            <td colspan="4" bgcolor="#2bfdce">Ho</td>
            <td rowspan="4" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="#fffecd">Ho</td>
            <td bgcolor="green">Ho</td>
            <td bgcolor="red">Ho</td>   
            <td rowspan="2" bgcolor="#fffecd">Ho</td>
        </tr>
        <tr>
            <td bgcolor="blue">Ho</td>
            <td bgcolor="yellow">Ho</td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#2bfdce">Ho</td>
        </tr>
        <tr>
            <td colspan="6" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
        <tr>
            <td colspan="8" bgcolor="#2bfdce">Helloooooooo</td>
        </tr>
    </table>
    <br>
    <br>

    <h1 align="center">2nd</h1>

    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <tr>
            <tr>
                <td colspan="2">Ho</td>
                <td colspan="3">Hooooo</td>
                <td colspan="3" bgcolor="yellow">Hooooo</td>
            </tr>

            <tr>
                <td rowspan="2">Ho</td>
                <td>Ho</td>
            </tr>
            <tr>
                <td rowspan="3">Hooooo</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </tr>
    </table>


    <br>
    <br>
    <br>
    <br>
    <br>
    <h2><a href="/index.html">Повернутися на головну</a></h2>
</body>
</html>
