<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Облік продуктів</h1>
    <main>
        <div id="left-column">
            <div id="product-form">
                <input type="text" id="product-name" placeholder="Назва продукту">
                <input type="number" id="product-price" placeholder="Ціна">
                <input type="number" id="product-quantity" placeholder="Кількість">
                <button id="add-product">Додати продукт</button>
            </div>
            <div id="search-form">
                <input type="text" id="search-name" placeholder="Пошук за назвою">
                <button id="search-button">Пошук</button>
            </div>
            <div id="product-list"></div>
        </div>
        <div id="right-column">
            <h2>Всі продукти</h2>
            <div id="all-products-list"></div>
        </div>
    </main>
    <footer>
        <div id="order-list"></div>
    </footer>


    <script src="./js/app.js"></script>
</body>
</html>
