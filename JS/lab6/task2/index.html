<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Список завдань</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <h1>Список завдань</h1>
        </header>
        <main>
            <form id="taskForm" class="add-toDo">
                <input type="text" id="taskInput" placeholder="Додати нове завдання..." required>
                <button type="submit">Додати</button>
            </form>
            <div class="sorting">
                <button id="sortByDate">Сортувати за датою</button>
                <button id="sortByStatus">Сортувати за станом</button>
                <button id="sortByUpdate">Сортувати за оновленням</button>
            </div>
            <hr>
            <ul id="taskList"></ul>
        </main>
        <script src="./js/app.js"></script>
    </body>
</html>
